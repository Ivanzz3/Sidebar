<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Sidebar</title>
</head>

<body>
  <div class="container">
    <div class="menu-burguer">
      <div class="menu-logo">
        <img src="img/images/logo.svg" alt="logo-pata">
        <div class="menu">
          <img src="img/images/menu.svg" id="menu">
        </div>  
      </div>
      <div class="lupa">
        <div class="icon-lupa">
          <img src="img/images/search.svg" alt="icon-lupa">
        </div>
        <div class="button-lupa">
          <p>Buscar</p>
        </div>
      </div>
      <div class="dashboard">
        <div class="icon-dashboard">
          <img src="img/images/grid.svg" alt="grid">
        </div>
        <div class="button-dashboard">
          <p>Dashboard</p>
        </div>
      </div>
        <div class="icon-pets">
          <img src="img/images/pet.svg" alt="pet">  
          <div class="button-pet">
           <p>Pets</p>
          </div>
        </div>
      <div class="user">
        <div class="icon-clientes">
          <img src="img/images/user.svg" alt="user">
        </div>
        <div class="button-user">
          <p>User</p>
        </div>
      </div>
      <div class="vets">
        <div class="icon-vets">
          <img src="img/images/vet.svg" alt="vet">
        </div>
        <div class="button-vets">
         <p>Vets</p>
        </div>
      </div> 
        <div class="settings">
          <div class="icon-ajustes">
            <img src="img/images/settings.svg" alt="engrenagem">
          </div>
          <div class="button-settings">
            <p>Ajustes</p>
          </div>
        </div>
        
      
      <div class="log-out">
        <div class="user-perfil">
          <h3>Eleanor Pena</h3>
          <p>Veterin√°ria</p>
        </div>
        <img src="img/images/log-out.svg" alt="port-end">
      </div>
    </div>
    <h1 class="title">Dashboard</h1>

  </div>
  <script src="script.js"></script>
</body>

</html>
